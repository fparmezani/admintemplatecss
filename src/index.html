<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-salced=1.0">
    <title>Responsice Admin DashBoard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a>
                        <span class="icon"><i class="fa fa-apple" aria-hidden="true"></i></span>
                        <span class="title">
                            <h2>Brande Name</h2>
                        </span>
                    </a>
                </li>
                <li>
                    <a><span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                        <span class="title">DashBoard</span></a>
                </li>
                <li>
                    <a>
                        <span class="icon"><i class="fa fa-users" aria-hidden="true"></i></span>
                        <span class="title">Customers</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="icon"><i class="fa fa-comment" aria-hidden="true"></i></span>
                        <span class="title">Message</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="icon"><i class="fa fa-cogs" aria-hidden="true"></i></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="toggle" onclick="toggleMenu();"></div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                    </label>

                </div>
                <div class="user">
                    <img src="user.jpg">
                </div>
            </div>
        </div>
    </div>

    <script>

        function toggleMenu() {
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');
            toggle.classList.toggle('active');
            navigation.classList.toggle('active');
            main.classList.toggle('active');

        }
    </script>
</body>

</html>
